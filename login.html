<!DOCTYPE html>
<html lang="id">
<head>

  <title>Login - WatchTime Store</title>

<body class="login-body">

<div class="login-box">
  <h2>Login WatchTime Store</h2>

</div>

<script src="script.js"></script>
</body>
</html>
